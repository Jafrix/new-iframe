<!DOCTYPE html>
<html>
<head>
    <title>New Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <h1>Demo new Iframe</h1>
    
    <iframe 
        src="https://www.google.com" 
        title="Пример встроенного контента"
        sandbox="allow-same-origin allow-scripts allow-popups"
    ></iframe>
    
    <p>Example</p>
</body>
</html>
